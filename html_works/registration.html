<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <h2>Registration Form</h2>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" placeholder="your name" id="name" class="">
        </div>

        <div>
            <label for="email">email</label>
            <input type="email" placeholder="email" id="email">
        </div>
        <div>
            <label for="pass">password</label>
            <input type="password" id="pass">
        </div>
        <div>
            <label for="num">phone number</label>
            <input type="text" id="num">
        </div>
        <div>
            <label for="">gender:</label>
            <label for="">male</label><input type="radio" name="gender">

            <label for="">female</label><input type="radio" name="gender">
        </div>

        <div>
            <label for="">languages</label>
            <select name="" id="">
                <option value="">python</option>
                <option value="">java</option>
                <option value="">c++</option>

            </select>
        </div>
        <div>
            <label for="zip">ZipCode</label>
            <input type="text" id="zip">
        </div>
        <div>
            <label for="">About</label>
            <textarea name="" id="" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label for="">education</label>
            <input type="checkbox"><label for="">bca</label>
            <input type="checkbox"><label for="">mca</label>
            <input type="checkbox"><label for="">any related it courses</label>
        </div>
        <!-- <button type="submit">Register</button> -->

        <input type="submit" value="Register">
    </form>

</body>

</html>
